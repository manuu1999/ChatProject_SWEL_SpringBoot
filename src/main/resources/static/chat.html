<!DOCTYPE html>
<html>
<head>
  <!-- Define viewport for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Title of the web page -->
  <title>Chat Application for Software Engineering Module</title>
  <!-- This is the Link to our main.css File in the CSS folder -->
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<!-- Displayed when JavaScript is disabled -->
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<!-- Div class (Blog) specification for chat page-->
<div id="chat-page" class="hidden">
  <div id="chat-container" class="chat-container">
    <div class="chat-header">
      <!-- Title of the chat application -->
      <h2>WhatsApp 2.0 ;-)</h2>
    </div>
    <div class="connecting">
      Connecting... please have some patience.. thank you! :-)
    </div>
    <!-- Area to display messages -->
    <!-- message Area will be automatically filled by our JavaScript code-->
    <ul id="messageArea">

    </ul>
    <!-- Form for sending messages -->
    <form id="messageForm" name="messageForm">
      <div class="form-group">
        <!-- this is where we can type the message-->
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
          <!-- Button to send the message-->
          <button type="submit" class="primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- to use websocket we need to import it here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!-- This is the link to our main.js file in the js folder-->
<script src="/js/main.js"></script>
</body>
</html>
